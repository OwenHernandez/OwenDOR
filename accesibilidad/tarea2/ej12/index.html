      <div>
        <!--Poner un link con "aria-label" para decir lo que va a hacer-->
        <span><a href="#" aria-label="inicio">Inicio</a></span> | <span><a href="#" aria-label="sobre mí">Sobre mí</a></span> | <span><a href="#" aria-label="contacto">Contacto</a></span>
      </div>
    </nav>
    <div>
      <h2>Artículo Reciente</h2>
      <p>Este es el contenido del artículo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <!--Poner "aria-label" para decir lo que va a hacer el link-->
      <a href="#" aria-label="Leer más">Leer más</a>
    </div>
    <div>
      <h2>Otro Artículo</h2>
      <p>Contenido del segundo artículo. Lorem ipsum dolor sit amet.</p>
      <!--Poner "aria-label" para decir lo que va a hacer el link-->
      <a href="#" aria-label="Leer más">Leer más</a>
    </div>
  </div>
</body>
</html>
