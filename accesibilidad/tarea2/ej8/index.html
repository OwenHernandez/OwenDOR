<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú</h1>
  <!--Poner "aria-expanded='false'" para indicar que el menu esta cerrado y "aria-controls='id'" para especificar que este elemento lo controla-->
  <div class="menu" aria-expanded="false" aria-controls="submenu">
    Opciones
    <div class="submenu">
      <p>Opción 1</p>
      <p>Opción 2</p>
    </div>
  </div>
</body>
</html>
