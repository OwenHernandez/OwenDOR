<!DOCTYPE html>
<html lang="es">
<head>
  <title>Botón</title>
</head>
<body>
  <h1>Interacción</h1>
  <!--Poner el "role='button'" le dice al lector que es un botón-->
  <div onclick="alert('¡Botón presionado!')" style="border: 1px solid; padding: 10px; width: 100px; text-align: center; cursor: pointer;" role="button">
    Presionar
  </div>
</body>
</html>
