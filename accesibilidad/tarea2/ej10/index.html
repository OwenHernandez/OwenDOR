<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje').innerText = '¡Nueva notificación!';
    }
  </script>
</head>
<body>
  <h1>Página de Notificaciones</h1>
  <!--Poner "aria-controls='mensaje'" para especificar que controla el botón-->
  <button onclick="mostrarMensaje()" aria-controls="mensaje">Mostrar Notificación</button>
  <!--Poner "aria-live='polite'" para que te lea el mensaje cuando se actualize-->
  <div id="mensaje" aria-live="polite"></div>
</body>
</html>
