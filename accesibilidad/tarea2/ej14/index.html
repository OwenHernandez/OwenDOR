<!DOCTYPE html>
<html lang="es">

<head>
  <title>Reporte de Ventas</title>
</head>

<body>
  <h1>Reporte Mensual de Ventas</h1>
  <!--Poner un aria-label a la tabla para especificar que es una tabla de ventas-->
  <table border="1" aria-label="Tabla de ventas">
    <!--Poner un thead para especificar donde empieza y acaba el encabezado-->
    <thead>
      <tr>
        <!--Cambiar los td por th para especificar que es una fila de encabezado-->
        <th>Producto</th>
        <th>Enero</th>
        <th>Febrero</th>
        <th>Marzo</th>
      </tr>
    </thead>
    <!--Poner un tbody para especificar donde empieza y acaba el cuerpo de la tabla-->
    <tbody>
      <tr>
        <td>Zapatos</td>
        <td>100</td>
        <td>150</td>
        <td>200</td>
      </tr>
      <tr>
        <td>Camisas</td>
        <td>200</td>
        <td>250</td>
        <td>300</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
